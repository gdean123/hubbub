<!DOCTYPE html>
<html>

  <head>
    <title>Hubbub</title>
    <script src="/javascripts/json2.js"></script>
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/jquery-ui.js"></script>
    <script src="/javascripts/underscore-min.js"></script>
    <script src="/javascripts/backbone-min.js"></script>
    <script src="/javascripts/item.js"></script>
    <link rel="stylesheet" href="/stylesheets/item.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/ui-lightness/jquery-ui.css" type="text/css" media="screen" charset="utf-8">
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="hubbub_app">

      <div class="title">
        <h1>Items</h1>
      </div>

      <div class="content">
        <form action="#" method="get" id="new_item" accept-charset="utf-8">
          <div id="create-item">
            <input id="description" placeholder="What needs to be done?" type="text" />
            <input id="details" placeholder="What needs to be done? in more detail" type="text" />
          </div>

          <div id="items">
            <ul id="item-list"></ul>
          </div>
          <div id="submit_btn">
            <input type="submit" name="submit" value="Submit" id="submit">
          </div>
        </form>

      </div>

    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="item">
        <div class="display">
          <div class="description-text"></div>
          <div class="details-text"></div>
          <span class="item-destroy">x</span>
        </div>
        <div class="edit">
          <input class="description-input" type="text" value="" />
          <input class="details-input" type="text" value="" />
        </div>
      </div>
    </script>
  </body>

</html>
